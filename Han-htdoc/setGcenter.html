<title> 顯示頁面</title>
<body onload="setGcenter()">
<script>
function httpGet(theUrl)
{
    var xmlHttp = null;

    xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}


var setGcenter = function()
{
	for(var i = 0; i<=75; i++) {
		httpGet('setgcenter.php?gid=' + i);
		console.log(i);
	} 
}

</script>
